<!DOCTYPE html>

<body>
    <script>
        //转化字符串unicode编码长度
        var str = 'aienbea哈;';
        function bytesLength(str){
          var result = str.length;
          var i = 0;
         for(i ; i < str.length ; i++)
         {
            if(str.charCodeAt(i) > 255){
               result++;
            }
         }
         return result;
        }
        console.log((bytesLength(str)));
    </script>
</body>
