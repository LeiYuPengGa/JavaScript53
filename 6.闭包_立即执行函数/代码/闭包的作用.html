<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //作用一:实现共有变量
        function add() {
            var count = 0;
            function demo() {
                count++;
                console.log(count);
            }
            return demo;
        }
        var a = add();
        a();
        a();

        //作用二:实现缓存
        function test() {
            var num = 100;
            function a() {
                num++;
                console.log(num);
            }
            function b() {
                num--;
                console.log(num);
            }
            return [a,b];
        }
        var myarr = test();
        myarr[0]();
        myarr[1]();

        function eater(){
            var food = "";
            var obj = {
                eat : function (){
                    console.log("I am eating " + food);
                    food = "";
                },
                push : function(myFood){
                    food = myFood;
                }
            }
            return obj;
        }
        var eater1=eater();
        eater1.push("banana");
        eater1.eat();
    </script>
</body>
